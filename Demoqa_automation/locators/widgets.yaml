widgets: 
  xpath: "//div[@class='header-wrapper']//following::*[text()='Widgets']"
progress_bar_section:
  xpath: "//div[@class='header-wrapper']//following::*[text()='Widgets']//following::span[text()='Progress Bar']"
progress_bar:
