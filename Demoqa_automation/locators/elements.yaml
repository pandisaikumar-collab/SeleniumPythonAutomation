elements_groups:
  xpath: "//div[@class='left-pannel']//div[@class='element-group']"
  text_box:
    xpath: "//ul[@class='menu-list']/li/span[contains(text(), 'Text Box')]"
  web_tables:
    xpath: "//ul[@class='menu-list']/li/span[contains(text(), 'Web Tables')]"
  buttons_section:
    xpath: "//ul[@class='menu-list']/li/span[contains(text(), 'Buttons')]"
  add_button:
    xpath: "//h1[text()='Web Tables']//following::button[contains(@id, 'addNewRecordButton')]"
  registration_form:
    all_reg_form_fields:
      xpath: "//div[@class='modal-content']//div[text()='Registration Form']//following::input[@type='text']"
    firstname:
      xpath: "//div[@class='modal-content']//div[text()='Registration Form']//following::input[@id='firstName']"
    lastname:
      xpath: "//div[@class='modal-content']//div[text()='Registration Form']//following::input[@id='lastName']"
    email:
      xpath: "//div[@class='modal-content']//div[text()='Registration Form']//following::input[@id='userEmail']"
    age:
      xpath: "//div[@class='modal-content']//div[text()='Registration Form']//following::input[@id='age']"
    salary:
      xpath: "//div[@class='modal-content']//div[text()='Registration Form']//following::input[@id='salary']"
    department:
      xpath: "//div[@class='modal-content']//div[text()='Registration Form']//following::input[@id='department']"
    submit_button:
      xpath: "//div[@class='modal-content']//div[text()='Registration Form']//following::button[@id='submit']"
      
elements_wrapper:
  xpath: "//div[@class='element-group']//*[text()='Elements']"
froms_wrapper:
  xpath: "//div[@class='element-group']//*[text()='Forms']"
alerts_frames_windows_wrapper:
  xpath: "//div[@class='element-group']//*[text()='Alerts, Frame & Windows']"
widgets_wrapper:
  xpath: "//div[@class='element-group']//*[text()='Widgets']"
book_store_wrapper:
  xpath: "//div[@class='element-group']//*[text()='Book Store Application']"

# Web Table
web_table:
  firstname: 
    xpath: "//div[@class='rt-table']//div[@class='rt-tbody']//div[@role='gridcell'][1]"
  lastname:
    xpath: "//div[@class='rt-table']//div[@class='rt-tbody']//div[@role='gridcell'][2]"
  age:
    xpath: "//div[@class='rt-table']//div[@class='rt-tbody']//div[@role='gridcell'][3]"
  email:
    xpath: "//div[@class='rt-table']//div[@class='rt-tbody']//div[@role='gridcell'][4]"
  salary:
    xpath: "//div[@class='rt-table']//div[@class='rt-tbody']//div[@role='gridcell'][5]"
  department:
    xpath: "//div[@class='rt-table']//div[@class='rt-tbody']//div[@role='gridcell'][6]"

buttons_section:
  all_buttons:
    xpath: "//h1[text()='Buttons']//following::button"
  double_click_button:
    xpath: "//h1[text()='Buttons']//following::button[text()='Double Click Me']"
  right_click_button:
    xpath: "//h1[text()='Buttons']//following::button[text()='Right Click Me']"
  click_me_button:
    xpath: "//h1[text()='Buttons']//following::button[text()='Click Me']"
  double_click_msg:
    xpath: "//h1[text()='Buttons']//following::p[contains(@id, 'doubleClickMessage')]"
  single_click_msg:
    xpath: "//h1[text()='Buttons']//following::p[contains(@id, 'rightClickMessage')]"
  click_me_msg:
    xpath: "//h1[text()='Buttons']//following::p[contains(@id, 'dynamicClickMessage')]"


